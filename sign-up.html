<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Maou Gallery</title>
    <link rel="stylesheet" href="style.css" />

    <script
      src="https://kit.fontawesome.com/2c2364b521.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <main>
      <h1>Sign Up</h1>
      <form action="" id="sign-up-form" class="app-form">
        <div class="contain-input">
          <label for="user-name">Username </label>
          <input type="text" name="user-name" id="user-name" />
        </div>
        <div class="contain-input">
          <label for="email"> Email </label>
          <input type="email" name="email" id="email" />
        </div>

        <div class="contain-input">
          <label for="password">Password </label>
          <div class="add-icons">
            <input type="password" name="password" id="password" />
            <i class="fa-solid fa-eye-slash login-icons"></i>
          </div>
        </div>
        <p class="inform">
          <i class="fa-solid fa-info"></i>Password should contain a number and a
          special character and should be at least 8 characters long!
        </p>

        <div class="contain-input">
          <label for="confirm-password">Confirm password </label>
          <div class="add-icons">
            <input
              type="password"
              name="confirm-password"
              id="confirm-password"
            />
            <i class="fa-solid fa-eye-slash login-icons"></i>
          </div>
        </div>
        <p class="inform">
          <i class="fa-solid fa-info"></i> Passwords should match!
        </p>
        <button type="submit" class="btn">Sign up</button>
      </form>

      <p class="account">
        Have an account already? <a href="./sign-in.html">Sign in</a>
      </p>
    </main>
    <script src="validation.js"></script>
  </body>
</html>
