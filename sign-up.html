<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Maou Gallery</title>
    <link rel="stylesheet" href="style.css" />

    <script
      src="https://kit.fontawesome.com/2c2364b521.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <main>
      <h1>Sign Up</h1>
      <form action="" id="sign-up-form" class="app-form">
        <div>
          <label for="user-name">User name </label>
          <input type="text" name="user-name" id="user-name" />
        </div>
        <div>
          <label for="email"> Email </label>
          <input type="email" name="email" id="email" />
        </div>
        <div>
          <label for="password">Password </label>
          <input type="password" name="password" id="password" />
        </div>
        <!-- <i class="fa-solid fa-circle-xmark login-icons"></i> -->
        <!-- <i class="fa-solid fa-circle-check login-icons"></i> -->

        <div>
          <label for="confirm-password">Confirm password </label>
          <input
            type="password"
            name="confirm-password"
            id="confirm-password"
          />
        </div>
        <!-- <i class="fa-solid fa-circle-xmark login-icons"></i> -->
        <!-- <i class="fa-solid fa-circle-check login-icons"></i> -->
        <button type="submit" class="btn">Sign up</button>
      </form>

      <p id="account">
        Have an account already? <a href="./sign-in.html">Sign in</a>
      </p>
    </main>
    <script src="app.js"></script>
  </body>
</html>
