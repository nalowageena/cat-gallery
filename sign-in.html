<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Maou Gallery</title>

    <link rel="stylesheet" href="style.css" />

    <script
      src="https://kit.fontawesome.com/2c2364b521.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <main>
      <h1>Sign in</h1>
      <form action="" id="sign-in-form" class="app-form">
        <div class="contain-input">
          <label for="user-name">Username </label>
          <input type="text" name="user-name" id="username" />
          <p class="warn">Username field should not be left empty</p>
        </div>
        <div class="contain-input">
            <label for="password">Password </label>
            <div class="add-icons">
              <input type="password" name="password" id="password" />
              <i class="fa-solid fa-eye-slash login-icons"></i>
            </div>
            <p class="warn">Email field should not be left empty</p>
        </div>
          </div>
        <a href="#" id="forgot-passwd">Forgotten your password?</a>
        <button type="submit" class="btn">Sign in</button>
      </form>

      <p class="account">
        Do not have an account?<a href="./sign-up.html">Create an account</a>
      </p>
    </main>
    <script src="validation.js"></script>
  </body>
</html>
