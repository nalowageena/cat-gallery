<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Maou Gallery</title>

    <link rel="stylesheet" href="style.css" />

    <script
      src="https://kit.fontawesome.com/2c2364b521.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <!-- splash screen plus registration form -->

    <!-- <div class="splash-screen">
        <p>Welcome to the Maou gallery</p>
    </div>  -->

    <main>
      <h1>Sign in</h1>
      <form action="" id="sign-in-form" class="app-form">
        <div class="contain-input">
          <label for="user-name">Username </label>
          <input type="text" name="user-name" id="user-name" />
        </div>
        <div class="contain-input">
          <label for="password">Password </label>
          <input type="password" name="password" id="password" />
        </div>
        <a href="#" id="forgot-passwd">Forgot your password?</a>
        <button type="submit" class="btn">Sign in</button>
      </form>

      <p class="account">
        Do not have an account? <br> <a href="./sign-up.html">Create an account</a>
      </p>

      <!-- adding this to check 404 page -->
      <a href="./404-page.html">Error page</a>
    </main>
    <script src="app.js"></script>
  </body>
</html>
